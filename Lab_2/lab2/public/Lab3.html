<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div style="display: flex; justify-content: center; flex-direction: column">
    <label for="inputText">Enter text to convert to base64:</label><br>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <label for="outputText">Base64 result:</label><br>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    <button onclick="convertToBase64()">Convert to Base64</button><br><br>
</div>

<h4 id="ask"></h4>
<H4 id="askA"></H4>
<h4 id="askB"></h4>

<h4 id="b64"></h4>
<h4 id="b64A"></h4>
<h4 id="b64B"></h4>

<script>
    function convertToBase64() {
        const inputText = document.getElementById('inputText').value;
        const base64Result = btoa(inputText);
        document.getElementById('outputText').value = base64Result;
    }
    function xorBuffers(a, b) {
        let result = '';
        let length = Math.max(a.length, b.length);

        for (let i = 0; i < length; i++) {
            let xorValue = (a[i] ^ 0) ^ (b[i] ^ 0);
            result += xorValue.toString(2) + ' ';
        }

        return result;
    }

    function asciiToBuffer(str) {
        let buffer = new Array(str.length);
        for (let i = 0; i < str.length; i++) {
            buffer[i] = str.charCodeAt(i).toString(2) + ' ';
        }
        return buffer;
    }

    function base64ToBuffer(str) {
        let binary = atob(str);
        let buffer = new Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            buffer[i] = binary.charCodeAt(i).toString(2) + ' ';
        }
        return buffer;
    }

    let b = base64ToBuffer('Nikita');
    let bb = base64ToBuffer('Shumskiy');

    document.getElementById('b64A').innerHTML = `Name ase64 (binary): ${b}`;
    document.getElementById('b64B').innerHTML = `Sname  base64 (binary): ${bb}`;

    let a = asciiToBuffer('Nikita');
    let aa = asciiToBuffer('Shumskiy');


    document.getElementById('askA').innerHTML = `Name ASCII: ${a}`;
    document.getElementById('askB').innerHTML = `Sname ASCII: ${aa}`;

    document.getElementById('ask').innerHTML = `XOR ASCII: ${xorBuffers(a, aa)}`;
</script>
</body>
</html>
